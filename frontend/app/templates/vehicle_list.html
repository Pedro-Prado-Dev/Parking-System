{% extends "base.html" %}
{% block content %}
<div class="table-responsive">
    <h2>Vehicle List</h2>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Plate Number</th>
                <th scope="col">Owner Name</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for vehicle in vehicles %}
            <tr>
                <td>{{ vehicle.id }}</td>
                <td>{{ vehicle.plate_number }}</td>
                <td>{{ vehicle.owner_name }}</td>
                <td>{{ vehicle.phone_number }}</td>
                <td>
                    <a href="{{ url_for('main.edit_vehicle', id=vehicle.id) }}" class="btn btn-primary btn-sm">Edit</a>
                    <form action="{{ url_for('main.delete_vehicle', id=vehicle.id) }}" method="post" style="display: inline-block;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this vehicle?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
