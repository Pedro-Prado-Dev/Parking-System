{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{{ 'Edit Vehicle' if vehicle else 'Add Vehicle' }}</h2>
    <form method="POST" action="{{ action }}" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="plate_number">Plate Number:</label>
            <input type="text" class="form-control" id="plate_number" name="plate_number" value="{{ vehicle.plate_number if vehicle else '' }}" required>
            <div class="invalid-feedback">
                Please provide a valid plate number.
            </div>
        </div>
        <div class="form-group">
            <label for="owner_name">Owner Name:</label>
            <input type="text" class="form-control" id="owner_name" name="owner_name" value="{{ vehicle.owner_name if vehicle else '' }}" required>
            <div class="invalid-feedback">
                Please provide the owner's name.
            </div>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ vehicle.phone_number if vehicle else '' }}" pattern="[0-9]{2,3}\-[0-9]{8,9}" title="Please enter a valid phone number with DDD (e.g., 11-987654321)" required>
            <small class="form-text text-muted">Format: (DD) XXXXX-XXXX(with or without hyphen)</small>
            <div class="invalid-feedback">
                Please provide a valid phone number with DDD.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
